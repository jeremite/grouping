
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VCFactory | Simple Flask Application</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="https://bootstrapious.com/tutorial/sidebar/style.css">
        <style>

            table.dataframe, .dataframe th, .dataframe td {
              border: none;
              border-bottom: 1px solid #C8C8C8;
              border-collapse: collapse;
              text-align:left;
              padding: 10px;
              margin-bottom: 40px;
              font-size: 0.9em;
                width:100%;
                white-space:nowrap;
            }


            tr:nth-child(odd)		{ background-color:#eee; white-space:nowrap; }
            tr:nth-child(even)	{ background-color:#fff; white-space:nowrap;}

            tr:hover            { background-color: #ffff99;}



            #scrolldiv1 {
            height: 500px;
            width: 100%;
            overflow: scroll;
            border: 1px solid #666;

            padding: 8px;
            }

            #container2 {
            width: 90%;
            position: absolute;
            margin:0 auto;
            line-height: 1.4em;
                overflow: scroll;
            }

            <style>
              // Card style
              .card {
              	border: 0 solid #edf2f9;
              	border-radius: .375rem;
                -webkit-box-shadow: 0 7px 14px 0 rgba(59,65,94,.1), 0 3px 6px 0 rgba(0,0,0,.07);
                box-shadow: 0 7px 14px 0 rgba(59,65,94,.1), 0 3px 6px 0 rgba(0,0,0,.07);
              }
              .card-body {
              	padding: .5rem;
                background-color: #f9fafd !important;
              }
              .card-header {
              	padding: 1rem 1.25rem;
              	background-color: #fff;
              	border-bottom: 0 solid #edf2f9
              }


              // Sortable items
              .dragableMultiselect {
                display: none;
              }
              .dragSortableItems {
                .sortable-list {
                  list-style: none;
                  margin: 0;
                  min-height: 20px;
                  padding: 0px;
                }
                .sortable-item {
                  background-color: #fff;
                  border: 1px solid #ddd;
                  display: block;
                  margin-bottom: -1px;
                  padding: 10px;
                  cursor: move;
                  position: relative;
                  padding-left: 30px;



                  .icon-drag {
                    color: #ccc;
                    position: absolute;
                    left: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                  }

                  .sortable-item-input {
                    visibility: hidden;
                    pointer-events: none;
                    position: absolute;
                  }
                }

                .placeholder {
                  border: 1px dashed #666;
                  height: 45px;
                  margin-bottom: 5px;
                }

                .fixed-panel {
                  max-height: 500px;
                  overflow-y: auto;
                  padding-bottom: 1px;
                }
              }

              .custom-scrollbar::-webkit-scrollbar {
                width: 7px;
              }

              .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
              }

              .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #888;
              }
              .custom-scrollbar::-webkit-scrollbar-thumb {
                // background: transparent;
                border-radius: 5px;
              }

              .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #555;
              }




            /* If in mobile screen with maximum width 479px. The iPhone screen resolution is 320x480 px (except iPhone4, 640x960) */
            @media only screen and (max-width: 479px){
                #container2 { width: 90%; }
            }

        </style>

    </head>

    <body>

    <!--https://bootstrapious.com/tutorial/sidebar/index.html#-->

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3><a href="\">Grouping</a></h3>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Data</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                          {% for name in files: %}
                             <li>
                             <a href="{{ name }}">{{ name }}</a>
                             </li>
                          {% endfor %}
                        </ul>
                    </li>
                    <li>
                        <a href="/selection">Feature</a>
                    </li>
                </ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content">

              <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>

                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                        </div>
                    </div>
                </nav>

         {% block body %}{% endblock %}


        </div>
        </div>





        <!-- jQuery CDN          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>

    </body>
</html>
