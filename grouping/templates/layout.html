
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>FeatureLab | Grouping application</title>

         <!-- Bootstrap CSS CDN https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS "static/css/style.css""https://bootstrapious.com/tutorial/sidebar/style.css"-->
        <link rel="stylesheet" href="https://bootstrapious.com/tutorial/sidebar/style.css">
        <!--<link rel="stylesheet" href="static/css/chosen.css" type="text/css"/ >-->
        <!-- jQuery CDN          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>



            input[type=button], input[type=submit], input[type=reset] {
              background-color: #5dbcd2;
              border: none;
              color: white;
              padding: 8px 16px;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer;
            }

            table.dataframe, .dataframe th, .dataframe td {

              table-layout: auto;
              overflow: scroll;
              border: none;
              border-bottom: 1px solid #C8C8C8;
              border-collapse: collapse;
              text-align:left;
              padding: 10px;
              margin-bottom: 40px;
              font-size: 0.9em;
              white-space:nowrap;
            }


            tr:nth-child(odd)		{ background-color:#eee; white-space:nowrap; }
            tr:nth-child(even)	{ background-color:#fff; white-space:nowrap;}

            tr:hover            { background-color: #ffff99;}

            /* Sortable tables

            table.sortable thead {
                background-color:#eee;
                color:#666666;
                font-weight: bold;
                cursor: default;
            }*/

            #scrolldiv1 {
            height: 500px;
            width: 100%;
            overflow: scroll;
            overflow-x: scroll;
            border: 1px solid #666;

            padding: 8px;
            }



            #container2 {
            width: 90%;
            position: absolute;
            margin:0 auto;
            line-height: 1.4em;
                overflow: scroll;
            }





            /* If in mobile screen with maximum width 479px. The iPhone screen resolution is 320x480 px (except iPhone4, 640x960) */
            @media only screen and (max-width: 479px){
                #container2 { width: 90%; }
            }
            .navbar-default{
              margin-bottom: 15px;
            }

        </style>

    </head>

    <body>

    <!--https://bootstrapious.com/tutorial/sidebar/index.html#-->

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3><a href="\">Grouping</a></h3>
                </div>

                <ul class="list-unstyled components">


                    <li>
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">S3_Data</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                          {% for name in files: %}
                             <li>
                               <a href="{{ name }}">{{name}}</a>
                             </li>
                          {% endfor %}
                        </ul>
                    </li>
                    <li>
                        <a href="/selection">Feature</a>
                    </li>
                </ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content">

              <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>

                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                        </div>
                    </div>
                </nav>

         {% block body %}{% endblock %}


        </div>
        </div>





         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>

    </body>
</html>
